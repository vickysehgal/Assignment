<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Gothic font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Delivious Food</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar">
      <div>
        <img src="./assets/white-logo.png" alt="logo" class="logo" />
      </div>
      <div>
        <ul class="list">
          <li class="list-item">Our Menu</li>
          <li class="list-item">Maps</li>
          <li class="list-item">About</li>
          <li class="list-item">Contact</li>
        </ul>
      </div>
      <div>
        <button class="button">Order</button>
      </div>
    </nav>

    <!-- Main Section -->
    <main class="main-section">
      <h1 class="main-heading">A Restaurant That Only Serves Delicious Food</h1>
      <button class="button main-button">Read Our Menu</button>
      <div class="bottom-logo">
        <img src="./assets/scrool.png" alt="logo" />
      </div>
    </main>
  </body>
</html>
